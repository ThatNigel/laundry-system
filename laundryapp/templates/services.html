{% extends 'base.html' %}
{% load static %}
{% block title %}
    Services
{% endblock %}
{% block content %}
  <div id="services" class="tab-content">
            <h2>Service Management</h2>
            <button class="btn btn-primary" onclick="openModal('serviceModal')">Add New Service</button>
            <div class="table-container">
              <table id="servicesTable">
                <thead>
                 <tr>
                     <th>ID</th>
                     <th>ServiceName</th>
                     <th>Price</th>
                     <th>Duration (hours)</th>
                     <th>Description</th>
                     <th>Actions</th>
                 </tr>
                </thead>
                <tbody></tbody>

              </table>
            </div>
  </div>
  <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('serviceModal')">&times;</span>
            <h3 id="serviceModalTitle">Add New Service</h3>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                <div class="form-group">
                    <label for="serviceName">Service Name</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="servicePrice">Price ($)</label>
                        <input type="number" id="servicePrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceDuration">Duration (hours)</label>
                        <input type="number" id="serviceDuration" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Description</label>
                    <textarea id="serviceDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Service</button>
            </form>
        </div>
    </div>
{% endblock %}
